<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de inicio de secion">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="fondoPrincipal">
    <header>
        <img class="logo" src="../img/LogoBasquet.png" alt="Logo Basquet">

        <nav>
            <a class="header" href="../index.html">Home</a>
            <a class="header" href="productos.html">Productos</a>
            <a class="header" href="nosotros.html">Nosotros</a>
            <a class="header" href="contacto.html">Contacto</a>
            <a href="iniciar-sesion.html"><img class="logoUsuario" src="../img/LogoUsuario.png" alt="Logo Usuario"></a>
        </nav>
    </header>
    <main class="mainInicioSesion">
        <div class="container">
            <h1 class="h1InicioSesion">Inicio de Sesion</h1>
            <form method="post">
                <div class="usuario-contraseña">
                    <input type="text" required>
                    <label>Nombre de Usuario</label>
                </div>
                <div class="usuario-contraseña">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar">¿Olvidó su contraseña?</div>
                <input type="submit" value="Iniciar" class="inicioBoton">
                <div class="registrarse">
                    ¿No tienes cuenta? <a href="registrarse.html">Registrate</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p class="itemFooter">Desarrollado por Benitez Gonzalo Daniel</p>
        <div class="footerImg">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-0.png" alt="Logo Facebook">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Instagram-512.png"
                alt="Logo Instagram">
            <img src="https://www.emoji.co.uk/files/phantom-open-emojis/symbols-phantom/13110-copyright-sign.png"
                alt="Logo Copyright">
        </div>
        <div class="noneTablet" style="width: 180px;">

        </div>
    </footer>
</body>

</html>
