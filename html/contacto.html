<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="fondoPrincipal">
    <header>
        <img class="logo" src="img/LogoBasquet.png" alt="Logo Basquet">

        <nav>
            <a class="header" href="../index.html">Home</a>
            <a class="header" href="productos.html">Productos</a>
            <a class="header" href="nosotros.html">Nosotros</a>
            <a class="header" href="contacto.html">Contacto</a>
            <a href="iniciar-sesion.html"><img class="logoUsuario"  src="img/LogoUsuario.png" alt="Logo Usuario"></a>
        </nav>
    </header>

    <main class="mainContacto">
        <div class="contactos">
            <div class="contactoMapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3543.2610940755703!2d-55.8999201549552!3d-27.367560199999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1697410819251!5m2!1ses-419!2sar" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contactoFormulario">
                <h1>Contactanos</h1>
                <form>
                    <input type="text" placeholder="Nombre" class="contactoFormTexto" required>
                    <input type="text" placeholder="Correo" class="contactoFormTexto" required>
                    <textarea placeholder="Escribe tu mensaje" class="contactoTextarea" required></textarea>
                    <input type="submit" name="Enviar" class="contactoBoton">
                </form>
            </div>

        </div>
    </main>

    <footer>
        <p class="itemFooter">Desarrollado por Benitez Gonzalo Daniel</p>
    <div class="footerImg">
        <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-0.png" alt="Logo Facebook">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Instagram-512.png" alt="Logo Instagram">
        <img src="https://www.emoji.co.uk/files/phantom-open-emojis/symbols-phantom/13110-copyright-sign.png" alt="Logo Copyright">
    </div>
    <div class="noneTablet" style="width: 180px;">

    </div>
    </footer>
